<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumah Tahsin Al-Khansa - Akses Laporan</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8B4513;
            --primary-light: #A0522D;
            --secondary: #D2B48C;
            --accent: #CD5C5C;
            --text: #333333;
            --text-light: #666666;
            --bg: #F9F5F0;
            --card: #FFFFFF;
            --highlight: #F5E9DD;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Noto Sans', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--bg);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background-color: var(--card);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 30px rgba(139, 69, 19, 0.08);
            text-align: center;
        }
        
        .logo-icon-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(139, 69, 19, 0.1);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            border: 3px solid var(--secondary);
        }
        
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48;
            font-size: 60px;
            color: var(--primary);
        }
        
        h1 {
            color: var(--primary);
            font-family: 'Amiri', serif;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: var(--primary-light);
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        
        .divider {
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 120px;
            margin: 1rem auto;
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-light);
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--secondary);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-family: 'Noto Sans', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.4);
        }
        
        .submit-btn .material-icons {
            margin-right: 8px;
        }
        
        footer {
            margin-top: 2rem;
            color: var(--text-light);
            font-size: 0.8125rem;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-icon-container">
            <span class="material-symbols-outlined">book_ribbon</span>
        </div>
        <h1>Laporan Tahsin Al-Khansa</h1>
        <div class="subtitle">Masukkan nama lengkap santri untuk mengakses laporan</div>
        <div class="divider"></div>
        
        <form id="reportForm">
            <div class="form-group">
                <label for="studentName">Nama Lengkap Santri</label>
                <input type="text" id="studentName" name="studentName" required placeholder="Contoh: Aisyah Zahida">
            </div>
            
            <button type="submit" class="submit-btn">
                <span class="material-icons">search</span>
                Lihat Laporan
            </button>
        </form>
        
        <footer>
            Rumah Tahsin Al-Khansa &copy; 2025
        </footer>
    </div>

    <script>
        document.getElementById('reportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentName = document.getElementById('studentName').value.trim();
            
            if (studentName.toLowerCase() === 'asma nadia') {
                window.location.href = 'laporan/asma-nadia.html';
            } else {
                alert('Maaf, laporan untuk nama tersebut tidak ditemukan. Silakan coba lagi dengan nama "Asma Nadia".');
            }
        });
    </script>
</body>
</html>
